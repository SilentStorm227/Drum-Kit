<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="Keys">
        <div data-key="65" class="key">
            <span class="sound">Clap</span><br>
            <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
            <span class="sound">Drum</span><br>
            <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
            <span class="sound">Tink</span><br>
            <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
            <span class="sound">Ride</span><br>
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
            <span class="sound">boom</span><br>
            <kbd>G</kbd>
        </div>
    </div>

    <audio data-key="65" src="./clap.wav"></audio>
    <audio data-key="83" src="./drum.wav"></audio>
    <audio data-key="68" src="./tink.wav"></audio>
    <audio data-key="70" src="./ride.wav"></audio>
    <audio data-key="71" src="./boom.ogg"></audio>
    <script src="./script.js">   </script>
</body>
</html>
